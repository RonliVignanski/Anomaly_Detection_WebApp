<!DOCTYPE html>
<html lang="en">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="display.css">
    <title>Title</title>
</head>
<body>
  <h1 class="table-title">Anomaly report :</h1>

          <tr>
              <th class="desc">Description</th>
              <th class="time">Time step</th>
          </tr>
      </thead>
      <tfoot>
        <tr>
            <td colspan="3"> End of anomalies</td>
        </tr>
      </tfoot>
  </table>
</body>
</html>
